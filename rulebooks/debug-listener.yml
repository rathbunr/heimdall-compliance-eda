---
- name: POC Listener
  hosts: localhost
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000
  rules:
    - name: Hear the Warning
      condition: event.payload.message is defined
      action:
        debug:
          msg: "EDA HEARD YOU! Payload: {{ event.payload.message }}"
